<!DOCTYPE html>
<html>
<head>
  <title>Checkout - Your Website</title>
  <link rel="stylesheet" href="styles_checkout.css"> <!-- Link to the CSS file -->
</head>
<body>
  <div class="container">
    <h2>Checkout</h2>
    <div class="order-summary">
      <h3>Order Summary</h3>
      <div class="item">
        <img src="product1.jpg" alt="Product 1">
        <div class="item-details">
          <p>Product 1</p>
          <p class="item-price">$29.99</p>
          <input type="number" value="1" min="1" max="10"> <!-- Quantity input -->
        </div>
      </div>
      <div class="item">
        <img src="product2.jpg" alt="Product 2">
        <div class="item-details">
          <p>Product 2</p>
          <p class="item-price">$19.99</p>
          <input type="number" value="1" min="1" max="10"> <!-- Quantity input -->
        </div>
      </div>
      <div class="order-total">
        <p>Subtotal: <span class="subtotal">$49.98</span></p>
        <p>Shipping: Free</p>
        <p>Taxes: <span class="taxes">$3.50</span></p>
        <h4>Total: <span class="total">$53.48</span></h4>
      </div>
    </div>
    <div class="shipping-info">
      <h3>Shipping Information</h3>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <!-- Add other shipping fields (address, city, state, ZIP code, country) here -->
        <!-- Example: -->
        <label for="address">Address:</label>
        <input type="text" id="address" required>
        <!-- Add checkbox for different billing address if applicable -->
        <input type="checkbox" id="use-different-billing">
        <label for="use-different-billing">Use different billing address</label>
        <!-- Continue button to proceed to payment -->
        <input type="submit" value="Continue">
      </form>
    </div>
  </div>
</body>
</html>
